<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test Interface</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body>
    <div class="background-texture"></div>
    <div class="gradient-blur"></div>
    <div class="gradient-blur"></div>
    <div class="gradient-blur"></div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="header-controls">
      <div class="user-profile logged-out">
        <div class="profile-icon" id="profileIcon">
          <span class="status-indicator"></span>
        </div>
        <span class="user-email" id="userEmail"></span>
      </div>
      <button class="theme-switch" id="themeToggle" aria-label="Toggle theme">
        <span class="switch-track">
          <span class="switch-thumb">
            <svg
              class="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 3v1M12 20v1M21 12h-1M4 12H3M18.364 5.636l-.707.707M6.343 17.657l-.707.707M18.364 18.364l-.707-.707M6.343 6.343l-.707-.707M17 12a5 5 0 11-10 0 5 5 0 0110 0z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            <svg
              class="moon-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </span>
      </button>
      <button id="logoutBtn" class="icon-button" aria-label="Logout">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18.36 6.64A9 9 0 0112 21a9 9 0 01-6.36-15.36M12 3v9"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page">
      <div class="container login-container">
        <h1>Welcome Back</h1>
        <div class="auth-form">
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button id="loginBtn" class="primary-button">Login</button>
        </div>
      </div>
    </div>

    <!-- API Test Interface Page -->
    <div id="apiTestPage" class="page hidden">
      <div class="container">
        <div class="header">
          <h1>API Test Interface</h1>
        </div>

        <div class="section">
          <h2>API Endpoints</h2>
          <div class="endpoint-controls">
            <button id="healthBtn">Check Health</button>
            <button id="fetchDataBtn">Fetch Data</button>
            <button id="testAuthBtn">Test Auth</button>
          </div>
          <div id="apiResponse" class="response"></div>
        </div>
      </div>
    </div>
    <script src="/dist/app.js"></script>
  </body>
</html>
